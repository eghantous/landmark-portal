    <div class="row">

        <label>Notification email:</label>
      </div>
      <div class="col-md-6">

        <a href=""
           class="editable-field"
           editable-text="email">
          {{email}}
        </a>
      </div>
    </div>
    <!-- URLS -->
    <div class="row"
         ng-repeat="url in urls track by $index">
      <div class="col-md-3 text-right">
        <label>Url[{{$index+1}}]:</label>
      </div>
      <div class="col-md-6">
        <input name="crawlInfoUrl"
               type="text"
               class="ng-dirty ng-touched ng-empty ng-invalid ng-invalid-required"
               ng-model="url"
               ng-blur="urlChange($index, url)"
               required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 text-right">
        <label>URL:</label>
      </div>
      <div class="col-md-6">
        <input id="urlStub"
               name="crawlInfoUrl"
               type="text"
               class="ng-dirty ng-touched ng-empty ng-invalid ng-invalid-required"
               ng-model="stuburl"
               ng-blur="urlEntered($event)"
               ng-keyup="$event.keyCode == 13 && urlEntered($event)"
               required>
      </div>
    </div>    
    

    <br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button ng-disabled="!projectName || urls.length == 0"
                class="btn btn-primary"
                ng-click="buildProjectByUrl()"
                disabled="disabled">Fetch</button>
      </div>
    </div>
    <div class="row" ng-show="errorMsg2" style="margin-top:10px">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="alert alert-danger">{{errorMsg2}}</div>
      </div>
    </div>
